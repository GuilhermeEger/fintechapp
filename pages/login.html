<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="../scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <script>

    window.onload = () => {

      var form = document.getElementById("loginForm");
      function handleForm(event) { event.preventDefault(); } 
      form.addEventListener('submit', handleForm);

      checkLogged();

    }

  </script>

  <body>

    <div class="loginContainer row">
        
        <div class="col-9 mx-auto ">
            <div class="wellcomeContainer">
                <div class="wellcome">
                  Bem-vindo!
                </div>
                <div>
                  Aproveite seu app.
                </div>
              </div>

              <form id="loginForm" class="row g-3 needs-validation" novalidate>
                <div style="padding: 0px">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group as-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Por favor, insira um usuário.
                    </div>
                  </div>
                </div>
                <div style="padding: 0px">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Por favor, insira uma senha.
                    </div>
                  </div>
                </div>

                <div id="passwordsNoMatchRegister" class="alert alert-danger" role="alert" style="display: none" >
                  Usário e/ou senha inválido(os).
                 </div>

                <button id="submitButton" onclick="verifyLogin()" class="btn btn-primary col-12 mx-auto" type="submit">Entrar</button>
                <div class="d-flex justify-content-center text-primary">
                  <div id="loadind" role="status"></div>
                </div>

              </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
